<!doctype html>
<html lang="en" ng-app="app">
	<head>
		<meta charset="utf-8">
		<title>My-ng • TodoMVC</title>
		<link rel="stylesheet" href="bower_components/todomvc-common/base.css">
		<!-- CSS overrides - remove if you don't need it -->
		<link rel="stylesheet" href="css/app.css">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js" type="text/javascript"></script>
		<script src="js/app.js" type="text/javascript"></script>
	</head>
	<body>
		<section id="todoapp" ng-controller="AppCtrl as appCtrl">
			<header id="header">
				<h1>todos</h1>
				<input id="new-todo" placeholder="What needs to be done?" autofocus ng-model="appCtrl.newTodo" ng-keydown="appCtrl.addTodo($event)">
			</header>
			<!-- This section should be hidden by default and shown when there are todos -->
			<section id="main" ng-show="appCtrl.todos.length > 0">
				<input id="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul id="todo-list">
					<!-- These are here just to show the structure of the list items -->
					<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
					<li ng-repeat="todo in appCtrl.todos | todolist:appCtrl.filterMode" ng-class="{completed: !todo.active}">
						<div class="view">
							<input class="toggle" type="checkbox" ng-model="todo.active">
							<label>{{todo.label}}</label>
							<button class="destroy"></button>
						</div>
						<input class="edit" ng-model="todo.label">
					</li>
				</ul>
			</section>
			<!-- This footer should hidden by default and shown when there are todos -->
			<footer id="footer" ng-show="appCtrl.todos.length > 0">
				<!-- This should be `0 items left` by default -->
				<span id="todo-count"><strong>{{appCtrl.getActiveCount()}}</strong> item left</span>
				<!-- Remove this if you don't implement routing -->
				<ul id="filters">
					<li>
						<a class="selected" href="#/" ng-click="appCtrl.setFilter('all')">All</a>
					</li>
					<li>
						<a href="#/active" ng-click="appCtrl.setFilter('active')">Active</a>
					</li>
					<li>
						<a href="#/completed" ng-click="appCtrl.setFilter('completed')">Completed</a>
					</li>
				</ul>
				<!-- Hidden if no completed items are left ↓ -->
				<button id="clear-completed">Clear completed ({{appCtrl.todos.length - appCtrl.getActiveCount()}})</button>
			</footer>
		</section>
		<footer id="info">
			<p>Double-click to edit a todo</p>
			<!-- Remove the below line ↓ -->
			<p>Template by <a href="http://github.com/sindresorhus">Sindre Sorhus</a></p>
			<!-- Change this out with your name and url ↓ -->
			<p>Created by <a href="http://todomvc.com">you</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
	</body>
</html>
